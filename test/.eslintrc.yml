# ESLint config
# http://eslint.org/docs/user-guide/configuring
# https://github.com/JS-DevTools/eslint-config-modular

extends:
  - modular/test
  - modular/browser

globals:
  # Swagger Parser
  SwaggerParser: true

  # karma-host-environment
  # https://www.npmjs.com/package/karma-host-environment
  host: false

  # SuperAgent
  # https://visionmedia.github.io/superagent/
  superagent: true

  # Test Fixtures
  helper: true
  path: true
